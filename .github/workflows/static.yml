env:
  EM_VERSION: 3.1.61
  EM_CACHE_FOLDER: './emsdk-cache'
# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup cache
        id: cache-system-libraries
        uses: actions/cache@v2
        with:
          path: ${{env.EM_CACHE_FOLDER}}
          key: ${{env.EM_VERSION}}-${{ runner.os }}
      - name: restore emsdk
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: ${{env.EM_VERSION}}
          actions-cache-folder: ${{env.EM_CACHE_FOLDER}}
      - name: restore cmake-cache
        uses: actions/cache@v4
        with:
          path: ./build
          key: ${{ runner.os }}-build_cache
      - name: configure
        run: emcmake cmake -S . -B ./build -DCMAKE_BUILD_TYPE=Release
      - name: build
        run: emmake make -C ./build -j
      - name: copy to artifact folder 
        run: mkdir -p ./build/artifact ; for file in ./build/pacman.*; do cp "$file" "${file/build/build\/artifact}";done ; cp ./build/pacman.html ./build/artifact/index.html
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: './build/artifact'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
